# - os_section_bg: background for OS/username section
# - dir_section_bg: background for directory section
# - git_section_bg: background for git branch/status section
# - lang_section_bg: background for language/tool section
# - docker_section_bg: background for docker/container section
# - time_section_bg: background for time section
# - text_light: light foreground text in sections
# - text_dark: dark foreground text for contrast
# - success_fg: success indicator color
# - error_fg: error indicator color

